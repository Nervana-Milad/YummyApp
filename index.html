<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yummy</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="loading position-fixed top-0 start-0 bottom-0 end-0 bg-black d-flex justify-content-center align-items-center"

      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <nav class="side-nav h-100 bg-black min-vh-100 position-fixed d-flex top-0">
      <div
        class="tab d-flex flex-column justify-content-between text-white min-vh-100 p-4"
      >
        <div class="links">
          <ul class="list-unstyled overflow-hidden">
            <li class="py-2 position-relative" id="searchNav">Search</li>
            <li class="py-2 position-relative" id="categoriesNav">

            </li>
            <li class="py-2 position-relative" id="areaNav">Area</li>

              Ingrediants
            </li>

        </div>
        <div class="nav-footer">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="copyright">
            <p>Copyright Â© 2019 All Rights Reserved.</p>
          </div>
        </div>
      </div>
      <div
        class="header d-flex flex-column justify-content-between text-center px-2 bg-white text-black p-4"
      >
        <img src="./images/logo.png" alt="logo" class="logo" />
        <i class="fa-solid open-close-icon fa-2x fa-align-justify"></i>
        <div>
          <i class="fa-solid fa-globe d-block"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </nav>
    <div class="container w-75" id="searchSection"></div>
    <div class="position-relative min-vh-100">
      <div
        class="inner d-none min-vh-100 position-absolute top-0 bottom-0 start-0 end-0 d-flex justify-content-center align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>
      <div class="container">
        <div class="row g-5 py-4" id="data"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7ec47829ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js"></script>

</html>
